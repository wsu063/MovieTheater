<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>MyBlog</title>

    <!-- 공통으로 사용할 CSS plugins -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{plugins/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{plugins/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통으로 사용할 커스터마이징 된 CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 각 페이지의 CSS가 작성될 위치지정 -->
    <th:block layout:fragment="css"></th:block>

</head>
<body>
<div th:replace="fragments/header::header"></div>

<div layout:fragment="content" class="content"></div>

<div th:replace="fragments/footer::footer"></div>

<!-- 공통으로 사용할 JS plugins -->
<!-- initialize jQuery Library -->
<script th:src="@{plugins/jquery/jquery.js}"></script>
<!-- Bootstrap jQuery -->
<script th:src="@{plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- Swiper JS -->
<script th:src="@{plugins/swiper/package/swiper-bundle.min.js}"></script>
<!-- JavaScript Libraries -->
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{plugins/chart/chart.min.js}"></script>
<script th:src="@{plugins/easing/easing.min.js}"></script>
<script th:src="@{plugins/waypoints/waypoints.min.js}"></script>
<script th:src="@{plugins/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{plugins/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{plugins/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{plugins/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- 공통으로 사용할 커스터마이징 된 JS -->
<script th:src="@{js/custom.js}"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>

<!-- 각 페이지의 JS가 작성될 위치지정 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
