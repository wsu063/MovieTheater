<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 각 페이지의 CSS가 작성될 위치지정 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/register.css}" />
</th:block>
<main layout:fragment="content" class="main container">
    <div>
        <div class="regi_log row">
            <div class="col-md-6 offset-md-3">
                <h2 class="register-title">회원가입</h2>
                <form action="/register" method="post">
                    <label for="email" class="form-label"></label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="이메일을 입력해주세요"
                    />
                    <span class="alert_msg noemail"
                    >이메일을 입력해주세요</span
                    >

                    <label for="name" class="form-label"></label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="이름을 입력해주세요"
                            required
                    />
                    <span class="alert_msg noname"
                    >이름을 확인해주세요</span
                    >

                    <label for="pwd" class="form-label"></label>
                    <input
                            type="password"
                            class="form-control"
                            id="pwd"
                            name="password"
                            placeholder="비밀번호를 입력해주세요"
                            required
                    />
                    <span class="alert_msg nopwd"
                    >비밀번호를 입력해주세요</span
                    >

                    <label for="pwdChk" class="form-label"></label>
                    <input
                            type="password"
                            class="form-control"
                            id="pwdChk"
                            placeholder="비밀번호를 확인해주세요"
                            required
                    />
                    <span class="alert_msg nopwdChk"
                    >비밀번호를 확인해주세요</span
                    >

                    <button
                            type="submit"
                            class="regi-log__btn"
                            id="submitButton"
                    >
                        회원가입
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
</html>
