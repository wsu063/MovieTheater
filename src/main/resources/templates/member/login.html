<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 각 페이지의 CSS가 작성될 위치지정 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/login.css}" />
</th:block>
<main layout:fragment="content" class="main container">
    <div>
        <div class="regi_log row">
            <div class="col-md-6 offset-md-3">
                <h2 class="register-title">로그인</h2>
                <form action="/login" method="post">
                    <label for="email" class="form-label"></label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="이메일을 입력해주세요"
                            required
                    />
                    <span class="alert_msg noemail"
                    >이메일을 입력해주세요</span
                    >

                    <label for="pwd" class="form-label"></label>
                    <input
                            type="password"
                            class="form-control"
                            id="pwd"
                            name="password"
                            placeholder="비밀번호를 입력해주세요"
                            required
                    />
                    <span class="alert_msg nopwd"
                    >비밀번호를 입력해주세요</span
                    >
                    <p style="text-align: right; color: #e9e9e9">
                        아직
                        <a href="/register"><span>회원가입</span></a
                        >을 안하셨나요?
                    </p>
                    <button
                            type="submit"
                            class="regi-log__btn"
                            id="submitButton"
                    >
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>


</html>
